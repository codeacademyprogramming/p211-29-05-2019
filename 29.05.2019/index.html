<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Samir</title>
    <meta name="keywords" content="şəkər tozu, pesok, şəkər çuğunduru" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" />
            <div class="text-danger d-none">
              Please input a valid username.
            </div>
            <button class="btn btn-block btn-outline-dark btn-lg my-3 add-btn">
              Add <i class="fas fa-user-plus ml-3"></i>
            </button>
            <button
              class="btn btn-block btn-outline-danger btn-lg my-3 clear-all-btn"
            >
              Clear all <i class="fas fa-trash-alt ml-3"></i>
            </button>
            <button
              class="btn btn-block btn-outline-danger btn-lg my-3 clear-selected-btn"
            >
              Clear selected ones <i class="fas fa-trash-alt ml-3"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="list-group menu"></ul>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
